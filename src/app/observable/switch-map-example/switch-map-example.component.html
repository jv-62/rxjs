<div class="my-3">
    <h2>SwitchMap</h2>
    <br>
    <h5>Search Uxtrendz Videos</h5>
    <form #searchForm="ngForm">
        <div class="mt-3">
            <input type="text" required name="searchTerm" autocomplete="off" ngModel class="form-control form-control-lg">
        </div>
    </form>
    <br><hr><br>
    <div class="results">
        <div class="d-flex">
            <h5>Search Results</h5>
            <span class="ms-auto text-muted">{{searchResultCount?searchResultCount:0}} Results found...</span>
        </div>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Thumbnail</th>
                <th scope="col">Title & Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let video of searchResult; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td><img [src]="video.thumb" width="120"></td>
                    <td>
                        <strong>{{video.title}}</strong>
                        <p>{{video.description}}</p>
                    </td>
                </tr>
            </tbody>
            </table>
    </div>
</div>
