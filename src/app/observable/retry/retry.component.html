<div class="my-3">
    <h2>Retry, RetryWhen, Scan & Delay</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <table class="table" *ngIf="users">
                <tr>
                    <th>Id</th>
                    <td>{{users.id}}</td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>{{users.name}}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{users.email}}</td>
                </tr>
                <tr>
                    <th>Phone</th>
                    <td>{{users.phone}}</td>
                </tr>
                <tr>
                    <th>Website</th>
                    <td>{{users.website}}</td>
                </tr>
            </table>
            <button class="btn btn-primary" type="button" (click)="fetchDetails()">
                    <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>{{fetching?'Fetching...':'Fetch Details'}}
            </button>
            <br><br>
            <p>
                Status: <strong
                [ngClass]="{
                    'text-success' : status == 'Data Fetched',
                    'text-danger' : status == 'Problem Fetching Data'
                }"
                >{{status}}</strong>
                <span *ngIf="fetching" class="spinner-grow spinner-grow-sm text-warning" role="status">
                    <span class="sr-only"></span>
                </span>
            </p>
        </div>
    </div>
</div>
